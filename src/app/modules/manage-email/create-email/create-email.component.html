<div class="container-fluid col-md-4">
  <h2>Create Email</h2>
  <hr>
  <form (ngSubmit)="createEmail()" #form="ngForm">

    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="depot" class="control-label">Depot</label>
          <input [(ngModel)]="email.depot" type="text" name="depot" maxlength="50" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input [(ngModel)]="email.email" type="text" name="email" maxlength="50" class="form-control" required>
        </div>
      </div>
      <div *ngIf="loading" class="col-md-1 text-right top25">
        <div class="input-group">
          <spinner [size]="30" [tickness]="10"></spinner>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-right top100">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
        </div>
      </div>
    </div>

    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
  </form>
</div>
